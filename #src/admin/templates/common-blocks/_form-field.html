<div class="form__group{% if field.field.widget.input_type == 'file' %} form__group-image{% endif %}">
  <label for="{{ field.id_for_label }}" class="form__controls-label">
    {{ field.label }}:
    {% if field.name == "meta_title" or field.name == "meta_description" %}
    <div class="meta-length">0</div>
    {% endif %}
  </label>
  {{ field }} {{ field.errors }}
</div>
